<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark bg-gradient text-center min-width-100 rounded-4 p-4 m-4">
        <h1 class="text-white">Weather Dashboard</h1>
    </header>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary d-none fail-button" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Unable to retrieve data
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
        <div class="row">
            <!-- <div class="col-12 searchParent"> -->
                <div class="col-4 text-center min-vh-100">
                    <h2 class="m-3">Search for your city here:</h2>
                    <input type="text" id="user-search" class="form-control m-3" placeholder="Please enter city name" >
                    <button type="submit" class="btn btn-primary btn-lg searchButton">Search</button>
                </div>
                <div class="col-8">
                <div class="col-12 currentWeatherParent">
                        
                        <div class="col-12 currentWeather">
                        </div>
                    </div>    
                </div>
            <!-- </div>        -->
            </div> 
    
</body>
<script src = ./assets/script.js></script>
</html>
